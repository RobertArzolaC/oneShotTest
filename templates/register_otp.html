{% block content %}
  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <div>
      {{ form.otp.label }}
      {{ form.otp(size=6) }}<br>
      {% for error in form.otp.errors %}
          <span style="color: red;">{{ error }}</span>
      {% endfor %}
    </div>
    <div>
      {{ form.submit() }}
    </div>
  </form>
{% endblock %}
