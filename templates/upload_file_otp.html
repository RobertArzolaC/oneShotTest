{% block content %}
  <form action="" method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div>
      {{ form.upload.label }}
      {{ form.upload }}<br>
      {% for error in form.upload.errors %}
        <span style="color: red;">{{ error }}</span>
      {% endfor %}
    </div>
    <div>
      {{ form.submit() }}
    </div>
  </form>
{% endblock %}
